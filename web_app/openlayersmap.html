<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple OpenLayers Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <style>
        #map{
            height:400px;
            width:100%,
        }
    </style>
</head>
<body>
    <h1> My Google Maps </h1>
    <div id="map"></div>
    <script>
        function initMap(){
            var map;
            var options = {
                zoom: 8,
                center: {lat: 32.1656,lng: -82.9001}
            }
            var map = new google.maps.Map(document.getElementById('map'), options);
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCqs-GVsyesnXu57jWqbbcxL61NWqDT9c&callback=initMap"
    async defer></script>
</body>
</html>
